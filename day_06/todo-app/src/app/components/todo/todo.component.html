
<div class="container">

<ul class="list-group">
  <li class="list-group-item">
    <div class="row">
      <div class="col-sm-3 col-md-3">
        <img [src]="user.image" class="rounded-circle img-fluid">
        <br>
        <button class="btn btn-primary btn-block"
          (click)="onMoreInfo(user)" >More Info</button>
      </div>
      <div class="col-sm-9 col-md-9">
        <h4>{{ user.firstName }} {{ user.lastName }}</h4>
        <p>Date of Birth : {{user.dob}} </p>
        <p>Income : <span [innerText]="user.income"></span> </p>
        <p>Total Votes : {{ user.votes }}

          <input type="number" [value]="user.votes"
            (change)="user.votes=$event.target.value">

          <input type="number" [(ngModel)]="user.votes">
        </p>

        <select [(ngModel)] = "country">
          <option value="india">India</option>
          <option value="europe">Europe</option>
        </select>

        <p>Selected Country : {{ country }}</p>

      </div>
    </div>
  </li>
</ul>

</div>
